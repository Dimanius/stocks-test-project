<div>{{symbol + " profile:"}}</div>
<dx-data-grid *ngIf="profiles.length; else nodata" 
    [dataSource]="profiles"
    [showBorders]="true"
    [columnAutoWidth]="true">
    <dxo-sorting mode="none"></dxo-sorting>
</dx-data-grid>
<ng-template #nodata>
    <div *ngIf="isLoading" class="loader-container">
        <dx-load-indicator id="medium-indicator"></dx-load-indicator>
    </div>
    <span *ngIf="!isLoading">no data</span>
</ng-template>
