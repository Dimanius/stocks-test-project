<div>{{symbol + " profile:"}}</div>
<dx-data-grid *ngIf="profiles.length > 0; else nodata" 
    [dataSource]="profiles"
    [showBorders]="true"
    [columnAutoWidth]="true">
</dx-data-grid>
<ng-template *ngIf="!isLoading; else loading" #nodata>
    <span>no data</span>
</ng-template> 
<ng-template #loading>
    <div class="loader-container">
        <dx-load-indicator id="medium-indicator"></dx-load-indicator>
    </div>
</ng-template>
